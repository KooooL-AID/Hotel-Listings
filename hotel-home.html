<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to StayList</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <header class="header home-header">
      <nav class="nav">
        <div class="logo"><i class="fas fa-hotel"></i> StayList</div>
        <div class="menu">
          <a href="#about">About Us</a>
          <a href="#contact">Contact</a>
          <a href="#privacy">Privacy Policy</a>
        </div>
      </nav>
    </header>

    <main class="main home-main">
      <section class="hero">
        <div class="hero-content">
          <h1>Search Affordable and Amazing Hotels in Albay</h1>
          <p>
            Explore top-rated hotels, cozy inns, and unique accommodations
            tailored for your perfect getaway.
          </p>
          <button
            onclick="window.location.href='index.html'"
            class="cta-button"
          >
            Start Exploding <i class="fas fa-arrow-right"></i>
          </button>
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="footer-content">
        <p>&copy; StayList. All Rights Reserved 2024.</p>
        <div class="footer-links">
          <a href="#about" id="about">About Us</a>
          <a href="#contact" id="contact">Contact</a>
          <a href="#privacy" id="privacy">Privacy Policy</a>
        </div>
      </div>
    </footer>

    <style>
      body {
        font-family: "Roboto", sans-serif;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      .header {
        background-color: #f8f9fa;
        padding: 1rem 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .logo {
        font-size: 1.5rem;
        font-weight: bold;
        display: flex;
        align-items: center;
      }
      .logo i {
        margin-right: 0.5rem;
        color: #ff6f61;
      }
      .menu a {
        margin: 0 1rem;
        text-decoration: none;
        color: #333;
        font-weight: 500;
      }
      .hero {
        background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)),
          url("./assets/hotel-home.jpg") center/cover no-repeat;
        height: 60vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        position: relative;
        padding: 3rem 2rem;
        color: #fff;
      }

      .hero::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(
          0,
          0,
          0,
          0.5
        ); /* Optional: Adds a dark overlay for better contrast */
        z-index: 1;
      }

      .hero-content {
        position: relative; /* Keeps text and buttons above the overlay */
        z-index: 2;
        max-width: 600px;
      }

      .hero h1 {
        font-size: 2.5rem;
        margin-bottom: 1rem;
      }

      .hero p {
        font-size: 1.2rem;
        margin-bottom: 2rem;
      }

      .cta-button {
        background-color: #ff6f61;
        color: #fff;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1rem;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      .cta-button:hover {
        background-color: #ff4a3d;
      }
      .footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1.5rem 0;
      }
      .footer-links a {
        margin: 0 0.5rem;
        color: #ff6f61;
        text-decoration: none;
      }
      @media (max-width: 768px) {
        .hero {
          height: 50vh; /* Adjusted for smaller screens */
          background-size: contain;
        }
      }
    </style>
  </body>
</html>
